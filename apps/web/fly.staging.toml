# Fly.io configuration for WheelsAI Web (Staging)
# Deploy with: fly deploy --config fly.staging.toml

app = "wheelsai-web-staging"
primary_region = "lax"

[build]
  dockerfile = "Dockerfile"
  [build.args]
    NEXT_PUBLIC_APP_URL = "https://wheelsai-web-staging.fly.dev"
    NEXT_PUBLIC_API_URL = "https://wheelsai-api-staging.fly.dev"

[env]
  NODE_ENV = "staging"
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  grace_period = "15s"
  interval = "30s"
  method = "GET"
  path = "/api/health"
  timeout = "5s"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
